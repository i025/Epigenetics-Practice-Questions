            background: #fafafa; transition: all 0.3s;
        }

        // --- 全局状态 ---
        let currentQuestions = [];
        let currentIndex = 0;
        let wrongSet = new Set(JSON.parse(localStorage.getItem('epigenetics_wrong_book') || '[]'));
        
        const els = {
            title: document.getElementById('pageTitle'),
            loading: document.getElementById('loading'),
            content: document.getElementById('content'),
            empty: document.getElementById('emptyState'),
            stem: document.getElementById('qStem'),
            options: document.getElementById('qOptions'),
            fillArea: document.getElementById('qFillArea'),
            fillInput: document.getElementById('fillInput'),
            levelTag: document.getElementById('qLevel'),
            typeTag: document.getElementById('qTypeBadge'),
            curIndex: document.getElementById('curIndex'),
            totalCount: document.getElementById('totalCount'),
            wrongCount: document.getElementById('wrongCount'),
            submitBtn: document.getElementById('submitBtn'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            feedback: document.getElementById('feedbackArea'),
            resultMsg: document.getElementById('resultMsg'),
            toggleExp: document.getElementById('toggleExplainBtn'),
            explainBox: document.getElementById('explainBox'),
            correctAnswerText: document.getElementById('correctAnswerText'),
            explainText: document.getElementById('explainText')
        };

        function init() {
            updateWrongCountUI();
            
            // 模拟加载延时，提升体验
            setTimeout(() => {
                const params = new URLSearchParams(window.location.search);
                const mode = params.get('mode');
                const level = params.get('level');

                // 筛选逻辑
                let filtered = DB_DATA;
                if (level) filtered = filtered.filter(q => q.level === level);
                if (mode === 'wrong') filtered = filtered.filter(q => wrongSet.has(q.id));

                const titles = { easy: "简单基础", medium: "进阶提升", hard: "困难挑战", gaokao: "高考真题" };
                els.title.textContent = mode === 'wrong' ? "错题重做" : (titles[level] || "综合练习");

                currentQuestions = filtered;

                els.loading.style.display = 'none';
                if (currentQuestions.length === 0) {
                    els.empty.classList.remove('hidden');
                } else {
                    els.content.style.display = 'block';
                    renderQuestion(0);
                }
            }, 300);
        }

        function renderQuestion(index) {
            currentIndex = index;
            const q = currentQuestions[index];
            const typeNames = { single: '单选', multiple: '多选', judge: '判断', fill: '填空' };

            // 1. UI 重置
            els.stem.textContent = q.stem;
            els.options.innerHTML = '';
            els.feedback.classList.add('hidden');
            els.explainBox.classList.add('hidden');
            els.toggleExp.textContent = "▼ 展开解析";
            els.submitBtn.style.display = 'block';
            els.submitBtn.textContent = '提交答案';
            
            // 2. 标签更新
            els.typeTag.textContent = typeNames[q.type] || '题目';
            els.typeTag.style.background = q.type === 'multiple' ? '#faad14' : (q.type === 'fill' ? '#722ed1' : '#eee');
            els.typeTag.style.color = q.type === 'multiple' || q.type === 'fill' ? '#fff' : '#555';
            
            els.levelTag.textContent = q.level.toUpperCase();
            els.levelTag.className = `tag tag-${q.level}`;
            els.curIndex.textContent = index + 1;
            els.totalCount.textContent = currentQuestions.length;
            els.prevBtn.disabled = index === 0;
            els.nextBtn.disabled = index === currentQuestions.length - 1;

            // 3. 根据题型渲染区域
            if (q.type === 'fill') {
                els.options.style.display = 'none';
                els.fillArea.style.display = 'block';
                els.fillInput.value = '';
                els.fillInput.disabled = false;
                els.fillInput.focus();
            } else {
                els.options.style.display = 'flex';
                els.fillArea.style.display = 'none';
                const isMulti = q.type === 'multiple';
                const inputType = isMulti ? 'checkbox' : 'radio';

                for (const [key, val] of Object.entries(q.options)) {
                    const label = document.createElement('label');
                    label.className = 'option-card';
                    label.innerHTML = `
                        <input type="${inputType}" name="opt" value="${key}">
                        <span class="opt-key">${key}</span>
                        <span class="opt-val">${val}</span>
                    `;
                    // 点击整个卡片触发选中
                    label.onclick = (e) => {
                        if (e.target.tagName === 'INPUT') return; // 防止双重触发
                        const input = label.querySelector('input');
                        if(!input.disabled) {
                            input.click();
                        }
                    };
                    // 样式联动
                    label.querySelector('input').addEventListener('change', function() {
                        if (!isMulti) {
                            document.querySelectorAll('.option-card').forEach(el => el.classList.remove('selected'));
                            this.parentElement.classList.add('selected');
                        } else {
                            this.parentElement.classList.toggle('selected', this.checked);
                        }
                    });
                    els.options.appendChild(label);
                }
            }
        }

        function submitAnswer() {
            const q = currentQuestions[currentIndex];
            let isCorrect = false;
            let userAnswerRaw = "";

            // --- 判分逻辑 ---
            if (q.type === 'fill') {
                // 填空题逻辑：去除首尾空格，比对数组中任一答案
                const val = els.fillInput.value.trim();
                userAnswerRaw = val;
                if (!val) { alert("请输入答案"); return; }
                
                // q.answer 是一个数组，包含所有正确写法
                isCorrect = q.answer.some(ans => ans.toLowerCase() === val.toLowerCase());
                
                // 锁定输入
                els.fillInput.disabled = true;
                
            } else if (q.type === 'multiple') {
                // 多选题逻辑：比对数组
                const checked = Array.from(document.querySelectorAll('input[name="opt"]:checked')).map(i => i.value);
                if (checked.length === 0) { alert("请至少选择一个选项"); return; }
                
                userAnswerRaw = checked.join(", ");
                // 排序后比对字符串
                isCorrect = JSON.stringify(checked.sort()) === JSON.stringify(q.answer.sort());
                
                // 锁定选项
                document.querySelectorAll('input[name="opt"]').forEach(i => i.disabled = true);
                
            } else {
                // 单选与判断逻辑
                const checked = document.querySelector('input[name="opt"]:checked');
                if (!checked) { alert("请选择一个选项"); return; }
                
                userAnswerRaw = checked.value;
                isCorrect = checked.value === q.answer;
                
                // 锁定
                document.querySelectorAll('input[name="opt"]').forEach(i => i.disabled = true);
            }

            // --- UI 反馈 ---
            els.submitBtn.style.display = 'none';
            els.feedback.classList.remove('hidden');
            els.explainText.innerHTML = q.explain;

            // 显示正确答案文本
            let correctText = "";
            if(q.type === 'fill') correctText = q.answer.join(" / ");
            else if(q.type === 'multiple') correctText = q.answer.join("");
            else correctText = q.answer;
            els.correctAnswerText.textContent = correctText;

            if (isCorrect) {
                els.resultMsg.innerHTML = `<span class="success">✅ 回答正确</span>`;
                els.resultMsg.className = "result-box box-success";
                
                // 视觉标记正确
                if(q.type !== 'fill') {
                    if(q.type === 'single' || q.type === 'judge') {
                        document.querySelector('input:checked').parentElement.classList.add('correct');
                    } else {
                        // 多选全对，全部标绿
                         document.querySelectorAll('input:checked').forEach(el => el.parentElement.classList.add('correct'));
                    }
                }
                
                // 移除错题
                if (wrongSet.has(q.id)) {
                    wrongSet.delete(q.id);
                    saveWrongSet();
                }
            } else {
                els.resultMsg.innerHTML = `<span class="error">❌ 回答错误</span>`;
                els.resultMsg.className = "result-box box-error";
                
                // 视觉标记错误
                if(q.type !== 'fill') {
                    // 标记用户选的错项
                    document.querySelectorAll('input:checked').forEach(el => el.parentElement.classList.add('wrong'));
                    // 标记漏选的正确项
                    document.querySelectorAll('input').forEach(el => {
                        const val = el.value;
                        const isRightOpt = Array.isArray(q.answer) ? q.answer.includes(val) : q.answer === val;
                        if(isRightOpt) el.parentElement.classList.add('correct');
                    });
                }

                // 加入错题
                if (!wrongSet.has(q.id)) {
                    wrongSet.add(q.id);
                    saveWrongSet();
                }
            }
        }

        function saveWrongSet() {
            localStorage.setItem('epigenetics_wrong_book', JSON.stringify([...wrongSet]));
            updateWrongCountUI();
        }

        function updateWrongCountUI() {
            els.wrongCount.textContent = wrongSet.size;
        }

        // --- 事件绑定 ---
        els.submitBtn.addEventListener('click', submitAnswer);
        els.prevBtn.addEventListener('click', () => { if(currentIndex > 0) renderQuestion(currentIndex - 1); });
        els.nextBtn.addEventListener('click', () => { if(currentIndex < currentQuestions.length - 1) renderQuestion(currentIndex + 1); });
        
        els.toggleExp.addEventListener('click', () => {
            const isHidden = els.explainBox.classList.contains('hidden');
            if (isHidden) {
                els.explainBox.classList.remove('hidden');
                els.toggleExp.textContent = "▲ 收起解析";
            } else {
                els.explainBox.classList.add('hidden');
                els.toggleExp.textContent = "▼ 展开解析";
            }
        });

        // 启动
        init();
    </script>
